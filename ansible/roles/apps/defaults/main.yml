---
caddy_image: caddy:latest
caddy_container_name: caddy
caddy_email: your-email@example.com # IMPORTANT: Change this to your actual email
caddy_cloudflare_api_token: "YOUR_CLOUDFLARE_API_TOKEN" # IMPORTANT: Set this environment variable
caddy_domain: "{{ apps_domain }}"
openwebui_hostname: "{{ openwebui_container_name }}.{{ apps_domain }}"
ollama_hostname: "ollama.{{ apps_domain }}"
plex_hostname: "plex.{{ apps_domain }}"
plex_host: localhost # Assuming Plex is running on the same host
openwebui_image: ghcr.io/open-webui/open-webui:main
openwebui_container_name: agent
openwebui_port: 8080
ollama_host: localhost
homepage_image: ghcr.io/gethomepage/homepage:latest
homepage_container_name: homepage
homepage_port: 3000
plex_token: "YOUR_PLEX_TOKEN" # IMPORTANT: Set this environment variable or override in Ansible
organizr_image: organizr/organizr:latest
organizr_container_name: organizr
organizr_port: 80